<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="../../favicon.ico" />
    <link
      rel="shortcut icon"
      href="../../../public/assets/images/favicon.ico"
    />
    <!-- global -->
    <link rel="stylesheet" href="../../styles/root.css" />
    <!-- page -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fast-links">
      <a class="link" href="../Error/index.html">error_500</a>
      <a class="link" href="../Error_404/index.html">error_404</a>
      <a class="link" href="../Login/index.html">login</a>
      <a class="link" href="../Signup/index.html">signup</a>
      <a class="link" href="../Chat/index.html">chat</a>
      <a class="link" href="../Settings/index.html">Settings</a>
      <a class="link" href="../SettingPassword/index.html">Setting_Password</a>
      <a class="link" href="../Modal_add/">Modal_add</a>
      <a class="link" href="../Modal_remove/index.html">Modal_remove</a>
    </div>
    <div id="app" class="app app--center background background--login">
      <form id="login" class="form form--page form--error">
        <h1 class="title title--size-1">Welcome!</h1>

        <div class="form_wrapper-inputs">
          <label for="login" class="field">
            <span class="field_label">Email</span>
            <input
              type="text"
              class="field_input"
              value="Abracadabra"
              placeholder="Email"
              name="login"
              tabindex="1"
            />
          </label>

          <label for="password" class="field">
            <span class="field_label">Password</span>
            <input
              type="password"
              class="field_input"
              value="Abracadabra"
              placeholder="password"
              name="password"
              tabindex="2"
            />
          </label>
          <div class="text--size-4 form-error_message">Form error</div>
        </div>

        <div class="form_buttons-group form_buttons-group--row">
          <button
            type="submit"
            name="submit"
            class="button button--primary"
            tabindex="3"
          >
            Log in
          </button>
          <br />
          <a href="../Signup/index.html" class="link link--block" tabindex="4">
            Sign up
          </a>
        </div>
      </form>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
