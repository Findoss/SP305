<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="../../favicon.ico" />
    <link
      rel="shortcut icon"
      href="../../../public/assets/images/favicon.ico"
    />
    <!-- global -->
    <link rel="stylesheet" href="../../styles/root.css" />
    <!-- page -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fast-links">
      <a class="link" href="../Error/index.html">error_500</a>
      <a class="link" href="../Error_404/index.html">error_404</a>
      <a class="link" href="../Login/index.html">login</a>
      <a class="link" href="../Signup/index.html">signup</a>
      <a class="link" href="../Chat/index.html">chat</a>
      <a class="link" href="../Settings/index.html">Settings</a>
      <a class="link" href="../SettingPassword/index.html">Setting_Password</a>
      <a class="link" href="../Modal_add/">Modal_add</a>
      <a class="link" href="../Modal_remove/index.html">Modal_remove</a>
    </div>
    <div id="app" class="background background--login">
      <div class="wrapper-center">
        <form id="login" class="form form--page form--error">
          <div class="text--size-1 text--a-center">Welcome!</div>

          <div class="form_wrapper-inputs">
            <label for="login" class="input-label">
              <span class="text--size-4">Login or email</span>
              <input
                type="text"
                class="input"
                value="Abracadabra"
                placeholder="Login or email"
                name="login"
                tabindex="1"
              />
            </label>

            <label for="password" class="input-label">
              <span class="text--size-4">Password</span>
              <input
                type="password"
                class="input"
                value="Abracadabra"
                placeholder="password"
                name="password"
                tabindex="2"
              />
            </label>
            <div class="text--size-4 form-error_message">Form error</div>
          </div>

          <div class="form_buttons-group form_buttons-group--row">
          <button
            tabindex="3"
            type="submit"
            name="submit"
            class="button button--primary"
          >
            Log in
          </button>
          <br>
          <a href="../Signup/index.html" tabindex="4" class="link link--block">
            Sign up
          </a>
        </form>
      </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
