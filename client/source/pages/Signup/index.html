<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="../../favicon.ico" />
    <link
      rel="shortcut icon"
      href="../../../public/assets/images/favicon.ico"
    />
    <!-- global -->
    <link rel="stylesheet" href="../../styles/root.css" />
    <!-- page -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fast-links">
      <a class="link" href="../Error/index.html">error_500</a>
      <a class="link" href="../Error_404/index.html">error_404</a>
      <a class="link" href="../Login/index.html">login</a>
      <a class="link" href="../Signup/index.html">signup</a>
      <a class="link" href="../Chat/index.html">chat</a>
      <a class="link" href="../Settings/index.html">Settings</a>
      <a class="link" href="../SettingPassword/index.html">Setting_Password</a>
      <a class="link" href="../Modal_add/">Modal_add</a>
      <a class="link" href="../Modal_remove/index.html">Modal_remove</a>
    </div>
    <div id="app" class="app app--center background background--signup">
      <form class="form form--page" id="signup">
        <h1 class="title title--size-1">Join the world!</h1>

        <div class="form_wrapper-inputs">
          <label for="email" class="field">
            <span class="field_label">Email</span>
            <input
              type="text"
              class="field_input"
              value="invan@yandex.ru"
              placeholder="invan@yandex.ru"
              name="email"
              tabindex="1"
            />
          </label>

          <label for="login" class="field">
            <span class="field_label">Login</span>
            <input
              type="text"
              class="field_input"
              value="Abracadabra"
              placeholder="login"
              name="login"
              tabindex="2"
            />
          </label>

          <label for="first_name" class="field">
            <span class="field_label">First name</span>
            <input
              type="text"
              class="field_input"
              value="Ivan"
              placeholder="Ivan"
              name="first_name"
              tabindex="3"
            />
          </label>

          <label for="second_name" class="field">
            <span class="field_label">Second name</span>
            <input
              type="text"
              class="field_input"
              value="Markov"
              placeholder="Markov"
              name="second_name"
              tabindex="4"
            />
          </label>

          <label for="phone" class="field">
            <span class="field_label">Phone</span>
            <input
              type="text"
              class="field_input"
              value="+7(900)800-77-12"
              placeholder="+7(999)999-99-99"
              name="phone"
              tabindex="5"
            />
          </label>

          <label for="password" class="field">
            <span class="field_label">Password</span>
            <input
              type="password"
              class="field_input"
              value="Abracadabra"
              placeholder="password"
              name="password"
              tabindex="6"
            />
          </label>

          <label for="password2" class="field">
            <span class="field_label">Password (again)</span>
            <input
              type="password"
              class="field_input field_input--error"
              value="Abracadabra"
              placeholder="password"
              name="password2"
              tabindex="7"
            />
            <span class="field_error"> Passwords do not match </span>
          </label>
        </div>

        <div class="form_buttons-group form_buttons-group--row">
          <button type="submit" tabindex="8" class="button button--primary">
            Registration
          </button>
          <br />
          <a class="link" href="../Login/index.html" tabindex="9">Log in</a>
        </div>
      </form>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
