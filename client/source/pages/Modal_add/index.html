    <link rel="shortcut icon" href="../../favicon.ico" />

        <form id="add-user">
          <div class="modal_content">
            <span class="text--size-1">Add friend</span>

              <input
                type="text"
                class="input"
                placeholder="Mark1999"
                name="login"
                tabindex="1"
              />
            </label>
            <div class="form_buttons-group">
              <button tabindex="2" class="button">Cancel</button
              ><button tabindex="3" class="button button--primary">Add</button>
            </div>
          </div>
        </form>
      </div>
